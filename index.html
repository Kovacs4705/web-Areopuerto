<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="Ejercicio4.js" defer></script>
    <link rel="stylesheet" href="Ejercicio4.css">
    <title>Actividad3</title>
</head>

<body>
    <div id="contenedor1">
        <form>
            <ul>
                <li>
                    <label for="idEntrada">ID:</label>
                    <input type="text" id="idEntrada" name="ID" />
                </li>
                <li>
                    <label for="nombreEntrada">Nombre:</label>
                    <input type="text" id="nombreEntrada" name="nombre" />
                </li>
                <li>
                    <label for="notaPracticasEntrada">Nota Practicas:</label>
                    <input type="number" id="notaPracticasEntrada" name="Nota Practicas" />
                </li>
                <li>
                    <label for="notaExamenEntrada">Nota Examen:</label>
                    <input type="number" id="notaExamenEntrada" name="Nota Examen" />
                </li>
            </ul>
            <button id="botonGuardar" type="button">Guardar</button>
        </form>
    </div>
    <div id="contenedor2">
        <form>
            <ul>
                <li>
                    <label for="idSalida">ID:</label>
                    <input type="text" id="idSalida" name="ID" />
                </li>
                <li>
                    <label for="nombreSalida">Nombre:</label>
                    <input type="text" id="nombreSalida" name="nombre" />
                </li>
                <li>
                    <label for="notaPracticasSalida">Nota Practicas:</label>
                    <input type="number" id="notaPracticasSalida" name="Nota Practicas" />
                </li>
                <li>
                    <label for="notaExamenSalida">Nota Examen:</label>
                    <input type="number" id="notaExamenSalida" name="Nota Examen" />
                </li>
                <li>
                    <label for="notaMediaSalida">Nota Media:</label>
                    <input type="text" id="notaMediaSalida" name="Nota Media" readonly />
                </li>
            </ul>
            <button id="botonMostrar" type="button">Mostrar</button>
        </form>
    </div>
</body>

</html>
